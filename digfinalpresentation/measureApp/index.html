<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測定アプリ</title>
    <meta name="description" content="aaa">
    <link rel="stylesheet" href="./assets/CSS/measurementApp.css">
</head>
<body>

    <div id="wrapper">
        <section class="section1">
            <h1 class="headerText">寸法測定アプリ</h1>
            <div class="headerContent">
                <div class="hContent axis">
                    <label for="" class="axisLabel">軸方向</label>
                    <img src="./assets/image/座標軸.png" alt="NaN">
                </div>
                <div class="hContent popUp">
                    <div class="initSettingLabel">
                        <div>
                            <div class="popUpText">◆方向を指定してください</div>
                            <select class="selectDirect" id="">
                                <option value="null">未選択</option>
                                <option value="x">X方向</option>
                                <option value="y">Y方向</option>
                                <option value="Length">２点間</option>
                            </select>
                        </div>
                        <div>
                            <div class="popUpText">◆基準寸法を入力ください</div>
                            <input type="number" value="0" id="initialValue">
                            <label for="">[mm]</label>
                        </div>
                        <div class="buttonSetting">
                            <button class="buttonSettingContent" data-setbutton="0">OK</button>
                            <button class="buttonSettingContent" data-setbutton="1">Cancel</button>
                        </div>
                    </div>
                    <div class="popUpLabel">基準となる２点をクリックしてください</div>
                    <div class="popUpLabel">測定したい２点をクリックしてください</div>
    
                </div>
                <div class="hContent selectButton">
                    <div class="pushbutton">
                        <div class="selectLabel">▼ボタン選択</div>
                    </div>
                    <div class="pushbutton">
                        <div class="initialSetting">初期設定</div>
                    </div>
                    <div class="pushbutton">
                        <div class="toggle_button">
                            <input class="toggle_input" type='checkbox' />
                            <label for="toggle" class="toggle_label"/>
                            <span class="balloon">連続測定を許可</span>
                        </div>
                        <div class="MeasureTriger">測定</div>
                    </div>
                    <div class="pushbutton">
                        <div class="allClear">測定全消去</div>
                    </div>
                </div>
                <div class="humberger" >
                    <div id="opneNav"><img id="settingImg" src="./assets/image/setting.png" alt="#"></div>
                    <div id="manualLink"><a href="./assets/html/manual.html" target="_blank" rel="noopener"><img id="settingImg" src="./assets/image/manual.png" alt="#"></a></div>
                </div>
        </section>
        <section class="section2" id="dnd">
                <canvas id="c1"></canvas>
                <div class="canvasLabel">画像(.png)をドラッグ or <br>ペースト (Ctrl+v)してください</div>
        </section>
    </div>


    <nav id="nav">
        <div class="spaceSet"></div>
        <div class="contentLabel">
            <div>線</div>
        </div>
        <div class="lineWidth">
            <div class="settingText">サイズ</div>
            <div><input type="range" id="lineWidthRange" min="1" max="15" value="3"></div>
            <div class="currentValue" id="linewidthId"></div>
        </div>
        <div class="lineColor">
            <div class="settingText">色</div>
            <div><input type="color" id="lineColorSelect" value="#ff0000"></div>
            <div class="currentValue"></div>
        </div>
        <div class="contentLabel">
            <div>始点/終点</div>
        </div>
        <div class="circleSize">
            <div class="settingText">サイズ</div>
            <div><input type="range" id="circleSizeRange" min="1" max="10" value="4"></div>
            <div class="currentValue" id="circleSizeId"></div>
        </div>
        <div class="circleColor">
            <div class="settingText">色</div>
            <div><input type="color" id="circleColor" value="#ff0000"></div>
            <div class="currentValue"></div>
        </div>
        <div class="contentLabel">
            <div>測定結果ラベル</div>
        </div>
        <div class="resultColor">
            <div class="settingText">色</div>
            <div><input type="color" id="resultColorSelect" value="#70fa00"></div>
            <div class="currentValue"></div>
        </div>
    </nav>

    
    <script src="./assets/js/measurementApp.js"></script>
    <script src="./assets/js/humberger.js"></script>
    
</body>
</html>
